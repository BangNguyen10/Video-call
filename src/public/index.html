<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Video Chat</title>
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://kit.fontawesome.com/c939d0e917.js"></script>
    <script src="https://unpkg.com/peerjs@1.3.1/dist/peerjs.min.js"></script>
    
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <div class="header__back">
            <i class="fas fa-angle-left"></i>
          </div>
          <h3 style="font-weight: bold;
          font-size: 25px;"><i class="fas fa-video"></i>  Video Chat</h2>
        </div>
      </div> 

      <div class="content-container">
        <p class="panel-title" style="text-align: left;
        padding-left: 70px;">Click to connect<a class="active-users-panel" id="active-user-container"></a></p>
        
        <div class="video-chat-container">
          <input style="display:none" type="text" class="talk-info" id="talking-with-info" value="">
            
          </input>

          <div class="video-container">
            <video autoplay class="remote-video" id="remote-video"></video>
            <video autoplay muted class="local-video" id="local-video"></video>
          </div>
  
          <div class="options">
            <div class="options__left">
              <div id="stopVideo" class="options__button">
                <i class="fa fa-video-camera"></i>
              </div>
              <div id="muteButton" class="options__button">
                <i class="fa fa-microphone"></i>
              </div>
              <div id="showChat" class="options__button">
                <i class="fa fa-comment"></i>
              </div>
            </div>

            


            <div class="options__right">
              <div id="inviteButton" class="options__button">
                <i class="fas fa-user-plus"></i>
              </div>
            </div>
          </div>

        </div>
        
      </div>
      
    </div>
    <h2 id="live"><i style = "color: #f6484a;font-size: 17px;padding-bottom: 7px;" class="far fa-dot-circle"></i>  Live Chat  </h2>
    <div class="main__chat_window" style="overflow: auto;" >
      
      <div class="messages">

      </div>
  </div>

  <div class="main__message_container" style="background-color:#1d2635 ;">
    <input id="chat_message" type="text" autocomplete="off" placeholder="Type message here...">
    <div id="send" class="options__button">
      <i  class="far fa-paper-plane" aria-hidden="true"></i>
    </div>
  </div>

  

    <script src="./index.js"></script>
  </body>
</html>
